<app-navigation></app-navigation>
<app-sidebar></app-sidebar>


<div class="Post">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/pages/components/home-main" style="color: #F48023">Trang Chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Thông Tin Cá Nhân</li>
        </ol>
    </nav>
    <div class="wrap-post">
        <div class="main-post-info">
            <h3 class="main-post-title"><strong>THÔNG TIN CÁ NHÂN</strong></h3>
            <div class="container">
                <form [formGroup]="userForm" *ngIf="userForm" (ngSubmit)="onSubmit()">
                    <div class="row align-items-end">
                        <div class="form-group col-md-4">
                            <div class="avt_img d-flex flex-column">
                                <div class="avt_overlay">
                                    <label for="fileInput" class="upload-label">
                                        <img id="previewImage" [src]="previewUrl" alt="Preview Image"
                                            *ngIf="previewUrl; else placeholder">
                                        <ng-template #placeholder>
                                            <span>Chọn Ảnh</span>
                                        </ng-template>
                                    </label>
                                </div>
                                <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*"
                                    class="file-input" formControlName="avatar">
                            </div>
                        </div>




                        <div class="form-group col-md-8">
                            <div class="form-group d-flex justify-content-between">
                                <div style="width: 30%;">
                                    <label for="userName">Họ:</label>
                                    <input type="text" class="form-control" formControlName="firstName">
                                    <span class="d-flex">
                                        <div class="text-danger">
                                            <div class="error-message">
                                                <!-- validate lỗi ở đây -->
                                            </div>
                                        </div>
                                    </span>
                                </div>


                                <div style="width: 65%;">
                                    <label for="userName">Tên:</label>
                                    <input type="text" class="form-control" id="userName" formControlName="lastName"
                                        required>
                                    <span class="d-flex">
                                        <div class="text-danger">
                                            <div class="error-message">
                                                <!-- validate lỗi ở đây -->
                                            </div>
                                        </div>
                                    </span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="name">Email:</label>
                                <input type="text" class="form-control" id="name" required formControlName="email"
                                    placeholder="Nhập Email">

                                <span class="d-flex">
                                    <div class="text-danger">
                                        <div class="error-message">
                                            <!-- validate lỗi ở đây -->
                                        </div>
                                    </div>
                                </span>
                            </div>


                            <div class="form-group">
                                <label class="form-label" style="margin-right: 20px;">Giới Tính: </label>
                                <div class="form-check form-check-inline">
                                    <input formControlName="gender" class="form-check-input " type="radio" name="gender"
                                        style="height: 20px !important; width: 20px;border-radius: 50% !important;"
                                        id="male" [value]="1">
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input formControlName="gender" class="form-check-input" type="radio" name="gender"
                                        style="height: 20px !important; width: 20px;border-radius: 50% !important;"
                                        id="female" [value]="2">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input formControlName="gender" class="form-check-input" type="radio" name="gender"
                                        style="height: 20px !important; width: 20px;border-radius: 50% !important;"
                                        id="other" [value]="3">
                                    <label class="form-check-label" for="other">Khác</label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-md-12">
                            <label for="address">Địa Chỉ:</label>
                            <input type="text" class="form-control" id="address" required placeholder="Nhập địa chỉ"
                                formControlName="address">

                        </div>

                        <div class="form-group col-md-6">
                            <label for="birthday">Ngày Sinh:</label>
                            <input style="height: 50px;" type="date" class="form-control" id="birthday" required
                                formControlName="birthDate">

                        </div>

                        <div class="form-group col-md-6">
                            <label for="phoneNumber">Số Điện Thoại:</label>
                            <input type="text" class="form-control" id="phoneNumber" required
                                placeholder="Nhập số điện thoại" maxlength="11" formControlName="phoneNumber">

                        </div>

                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="mr-2">
                            <button *ngIf="!isLoading" class="btnPost" type="submit">Cập nhập</button>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"
                                role="status" aria-hidden="true"></span>
                        </div>

                    </div>

                </form>
            </div>
        </div>


        <h3 style="text-align: center;font-weight: bold;margin-bottom: 20px; margin-top: 60px;">BÀI VIẾT ĐÃ ĐĂNG</h3>
        <app-blog-posted></app-blog-posted>

    </div>
</div>

<script>
</script>
