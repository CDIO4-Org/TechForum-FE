<app-navigation></app-navigation>
<app-sidebar></app-sidebar>

<div class="Post">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/pages/components/home-main" style="color: #F48023">Trang Chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Quản lý báo cáo</li>
        </ol>
    </nav>

    <div class="wrap-post">
        <h3 style="text-align: center; margin-bottom: 20px; font-weight: bold">QUẢN LÝ BÁO CÁO</h3>

        <!-- Report Table -->
        <table class="report-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tiêu đề</th>
                    <th>Người báo cáo</th>
                    <th>Ngày báo cáo</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reports">
                    <td>{{item.id}}</td>
                    <td>{{item.content}}</td>
                    <td>{{item.user.firstName}} {{item.user.lastName}}</td>
                    <td>{{item.reportDate}}</td>
                    <td>{{ item.status ? 'Đã duyệt' : 'Chưa duyệt' }}</td>
                    <td>
                        <div class="button-group">
                            <button class="view-btn"><a routerLink ="/pages/components/blog-detail/{{item.blog.id}}">Xem</a></button>
                            <button class="delete-btn" (click)="updateReport(item.id)">Duyệt</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <button [disabled]="currentPage === 0" (click)="changePage(currentPage - 1)">Trước</button>
            <span>Page {{ currentPage + 1 }} / {{ totalPages }}</span>
            <button [disabled]="currentPage >= totalPages - 1" (click)="changePage(currentPage + 1)">Tiếp</button>
        </div>
    </div>
</div>
