<app-navigation></app-navigation>
<app-sidebar></app-sidebar>

<div class="Post">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/pages/components/home-main" style="color: #F48023">Trang Chủ</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Quản lý báo cáo</li>
        </ol>
    </nav>

    <div class="wrap-post">
        <h3 style="text-align: center; margin-bottom: 20px; font-weight: bold">QUẢN LÝ BÁO CÁO</h3>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" placeholder="Tìm kiếm báo cáo..." class="search-input" />
            <button class="search-btn">Tìm kiếm</button>
        </div>

        <!-- Report Table -->
        <table class="report-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tiêu đề</th>
                    <th>Người báo cáo</th>
                    <th>Ngày báo cáo</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reports">
                    <td>{{item.id}}</td>
                    <td>{{item.content}}</td>
                    <td>{{item.user.firstName}} {{item.user.lastName}}</td>
                    <td>{{item.reportDate}}</td>
                    <td>{{item.content}}</td>
                    <td>
                        <button class="view-btn">Xem</button>
                        <button class="delete-btn">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
